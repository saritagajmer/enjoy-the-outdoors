<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A National Park Search Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
    <style>
      /* Teal Light scheme (Default) */
      /* Can be forced with data-theme="light" */
      [data-theme="light"],
      :root:not([data-theme="dark"]) {
        --primary: #00897b;
        --primary-hover: #00796b;
        --primary-focus: rgba(0, 137, 123, 0.125);
        --primary-inverse: #fff;
        /* background-color: rgb(234, 244, 248);  */
      }
    </style>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home Page</a>
        <a href="mountains.html">Mountains</a>
        <a href="parks.html">National Park</a>
      </nav>
    </header>
    <main>
      <fieldset class="radio">
        <input type="radio" name="parkTypeSelector" id="statesRadio" />
        <label for="statesRadio">States/Territories</label>

        <input type="radio" name="parkTypeSelector" id="typeRadio" />
        <label for="typeRadio">Park Types</label>

        <input type="radio" name="parkTypeSelector" id="allRadio" />
        <label for="allRadio">All Parks</label>
      </fieldset>
    </main>
    <main>
      <form>
        <label style="display: none" for="" id="labelForStates">State</label>
        <select style="display: none" id="statesList">
          <option value="">Select...</option>
        </select>

        <label style="display: none" for="" id="labelForType">Park Type</label>
        <select style="display: none" id="parkTypeList">
          <option value="">Select...</option>
        </select>

        <!-- <h3>A National Parks Search</h3> -->
        <table style="display: none" id="nationalParkTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Phone</th>

              <th>Fax</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Website</th>

              <!-- <th>Location</th> -->
            </tr>
          </thead>
          <tbody id="nationalParkTableBody"></tbody>
        </table>
      </form>
    </main>
    <footer></footer>

    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkdata.js"></script>
    <script src="scripts/parks.js"></script>
  </body>
</html>
