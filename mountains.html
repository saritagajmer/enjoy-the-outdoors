<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountains Information Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />

    <style>
      /* Teal Light scheme (Default) */
      /* Can be forced with data-theme="light" */
      [data-theme="light"],
      :root:not([data-theme="dark"]) {
        --primary: #00897b;
        --primary-hover: #00796b;
        --primary-focus: rgba(0, 137, 123, 0.125);
        --primary-inverse: #fff;
      }
    </style>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"> Home Page</a>
        <a href="mountains.html">Mountains</a>
        <a href="parks.html">National Park</a>
      </nav>
    </header>
    <main>
      <form>
        <label for="">Select Mountain</label>
        <select id="mountainsList">
          <option value="">Select...</option>
        </select>
      </form>
      <article id="articleStyle" style="display: none">
        <table class="grid" id="mountainsTable" style="display: none">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Elevation</th>
              <th scope="col">Effort</th>
              <th scope="col">image</th>
              <th scope="col">Desc</th>
              <th scope="col">Lat</th>
              <th scope="col">Lng</th>
            </tr>
          </thead>
          <tbody scope="row" id="mountainsTableBody"></tbody>
        </table>

        <div id="imageMountain" style="display: none"></div>
      </article>
    </main>
    <footer></footer>

    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
</html>
